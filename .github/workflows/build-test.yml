name: build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with: 
        submodules: recursive
    - name: set up packages
      run: sudo apt install gcc libsdl2-dev libxxhash-dev
    - name: build release
      run: ./build.sh
    - name: run tests
      run: |
        echo "limit-fps=0" > ./config.ini
        SDL_VIDEODRIVER=dummy ; export SDL_VIDEODRIVER
        ./run_tests.sh
